site_name: AWSIM

theme:
  name: material
  font:
    text: Roboto
  features:
    - toc.follow
    - navigation.sections
    - content.tabs.link
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    # - navigation.expand
  palette:
    scheme: slate
  icon:
    repo: fontawesome/brands/github
    
  logo:
  custom_dir: docs/Home/overrides

extra_css:
  - stylesheets/extra.css
  - stylesheets/lightbox.min.css

extra:
  generator: false

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/lightbox-plus-jquery.min.js
  - javascripts/lightbox-settings.js

markdown_extensions:
  - tables
  - admonition
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight :  
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true

repo_url: https://github.com/tier4/AWSIM
repo_name: tier4/AWSIM

nav:
  - Home: index.md
  - Getting started:
